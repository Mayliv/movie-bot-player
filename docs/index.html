<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobox Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .kinobox_player {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="kinobox_player"></div>
    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <script>
        window.onload = function() {
            // Получаем параметры из URL
            const urlParams = new URLSearchParams(window.location.search);
            const kinopoiskId = urlParams.get('kp');
            const title = urlParams.get('title');

            console.log('KinopoiskId:', kinopoiskId);
            console.log('Title:', title);

            // Настраиваем плеер
            new Kinobox('#kinobox_player', {
                search: {
                    kinopoisk: kinopoiskId,
                    title: title
                },
                menu: {
                    default: 'menuList',
                    mobile: 'menuButton',
                    format: '{N} :: {T} ({Q})',
                    limit: null,
                    open: true
                },
                players: ['kodik', 'videocdn', 'collaps', 'hdvb'],
                autoplay: true,
                loader: true
            }).init();
        };
    </script>
</body>
</html>
