<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobox Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #kinobox_player {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="kinobox_player"></div>
    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const kinopoiskId = urlParams.get('kp');
            
            console.log('Loading player for KinopoiskId:', kinopoiskId);
            
            let player = new Kinobox('#kinobox_player').init();
            
            if (kinopoiskId) {
                player.search = { kinopoisk: kinopoiskId };
            }
        });
    </script>
</body>
</html>
