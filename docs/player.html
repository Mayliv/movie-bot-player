<!DOCTYPE html>
<html>
<head>
    <title>Player</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; padding: 0; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe id="player" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <script>
        // Получаем kinopoisk_id из URL параметра
        const urlParams = new URLSearchParams(window.location.search);
        const kinopoiskId = urlParams.get('id');
        
        // Вставляем в iframe
        if (kinopoiskId) {
            document.getElementById('player').src = 
                `https://kinobox.tv/player/${kinopoiskId}?autoplay=1`;
        } else {
            document.body.innerHTML = '<h1>Ошибка: не указан ID фильма</h1>';
        }
    </script>
</body>
</html>
